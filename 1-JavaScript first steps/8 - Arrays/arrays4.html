  <script>
    //Encontre o índice do "Eagles"item e use-o para removê-lo "Eagles".
    //Faça um novo array a partir deste, chamado eBirds, que contenha apenas pássaros do array original cujos nomes comecem com a letra "E". Observe que startsWith()é uma ótima maneira de verificar se uma string começa com um determinado caractere.
    //Se funcionar, você deverá ver "Emus,Egrets"aparecer na página.

    const birds = [ "Parrots", "Falcons", "Eagles", "Emus", "Caracaras", "Egrets" ];

    // Adicione seu código aqui
    let index = birds.indexOf("Eagles"); // 2

    if (index !== -1) {
        birds.splice(index, 1);
    }

    let eBirds = birds.filter(bird => bird.startsWith('E'));

    // Não edite o código abaixo!
    const section = document.querySelector('section');
    section.innerHTML = ' ';

    const para1 = document.createElement('p');
    para1.textContent = eBirds;

    section.appendChild(para1);

  </script>
