  <script>
    // Add your code here

    //Converta a string em um array, removendo os +caracteres no processo. Salve o resultado em uma variável chamada 'myArray'.
    //Armazene o comprimento do array em uma variável chamada 'arrayLength'.
    //Armazene o último item do array em uma variável chamada 'lastItem'.

    let myString = 'Ryu+Ken+Chun-Li+Cammy+Guile+Sakura+Sagat+Juri';
    myArray = myString.split("+"); // ['Ryu', 'Ken', 'Chun-Li', 'Cammy', 'Guile', 'Sakura', 'Sagat', 'Juri']
    arrayLength = myArray.length; // return '8'
    lastItem = myArray.pop(); // remove 'Juri', and then 'myArray' returns '['Ryu', 'Ken', 'Chun-Li', 'Cammy', 'Guile', 'Sakura', 'Sagat']

    // Don't edit the code below here!

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    para1.textContent = `Array: ${ myArray }`;

    let para2 = document.createElement('p');
    para2.textContent = `The length of the array is ${ arrayLength }.`;

    let para3 = document.createElement('p');
    para3.textContent = `The last item in the array is "${ lastItem }".`;

    section.appendChild(para1);
    section.appendChild(para2);
    section.appendChild(para3);
  </script>
