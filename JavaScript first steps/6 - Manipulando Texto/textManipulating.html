<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting Manipulation</title>
</head>
<body>
    
    <script>

        // Including expressions in strings
        const song = "Fight The Youth";
        const score = 9;
        const highestScore = 10;
        const output = `I like the song ${song}. I gave it a score of ${(score / highestScore) * 100}%.`;
        console.log(output); // "I like the song Fight the Youth. I gave it a score of 90%."

        // Multiline strings
        const newlineOne = `One day you finally knew
        what you had to do, and began,`;
        console.log(newlineOne);

        /*
        One day you finally knew
        what you had to do, and began,
        */

        // To have the equivalent output using a normal string you'd have to include line break characters (\n) in the string:
        const newlineTwo = "One day you finally knew\nwhat you had to do, and began,";
        console.log(newlineTwo);

        /*
        One day you finally knew
        what you had to do, and began,
        */

        // The Number() function converts anything passed to it into a number, if it can. Try the following:
        const myString = "123";
        const myNum = Number(myString);
        console.log(typeof myNum);
        // number
        
        // Conversely, the String() function converts its argument to a string. Try this:
        const myNum2 = 123;
        const myString2 = String(myNum2);
        console.log(typeof myString2);
        // string
    </script>
</body>
</html>
